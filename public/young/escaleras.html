<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metas</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="icon" href="./assets/escaleras/icon.png" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.1/dist/confetti.browser.min.js"></script>
  </head>
  <body>
    <style>
      .buttons a {
        position: absolute;
        text-decoration: none;
        font-size: 28px;
        width: 60px;
        height: 60px;
        line-height: 60px;
        text-align: center;
        background: #314652;
        color: #f1f1f1;
        border-radius: 50%;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        transition: all 0.4s ease-in-out;
        top: 30px;
        left: 30px;
      }
      .buttons a:hover {
        transform: scale(1.2);
      }
    </style>
    
    <div class="container">
      <div class="buttons">
        <a href="/mapa.html" class="fa fa-map"></a>
      </div>
      <div id="score"></div>
      <canvas id="game" class="game-canvas" width="375" height="375"></canvas>
      <div id="introduction">
        Mantén presionado el botón izquierdo para jugar.
      </div>

      <div id="metaCorto">Metas: a corto plazo 10 puntos</div>
      <div id="metaMedio">Metas: a medio plazo 20 puntos</div>
      <div id="metaLargo">Metas: a largo plazo 30 puntos</div>
      <div id="perfect">PUNTAJE DOBLE</div>
      <button id="restart">REINICIAR</button>
      <p id="mensaje"></p>
    </div>
  </body>
</html>
