<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maze</title>
  <link rel="stylesheet" href="./styles/maze.css">
</head>

<body>

  <div class="container">

    <div id="page">

      <div id="Message-Container">
        <div id="message">
          <h1>Bien hecho!</h1>
          <p>Lo haz logrado!, deber√≠as intentar otra con dificultad.</p>
          <p id="moves"></p>
          <input id="okBtn" type="button" onclick="toggleVisablity('Message-Container')" value="Cool!" />
        </div>
      </div>
      <h4 id="instructions">Usa las flechas para lleva el regalo a la casa!</h4>


      <div id="menu">
        <div class="custom-select">
          <select id="diffSelect">
            <option value="10">Facil</option>
            <option value="15">Medio</option>
            <option value="25">Dificil</option>
            <option value="38">Extremo</option>
          </select>
        </div>
        <input id="startMazeBtn" type="button" onclick="makeMaze()" value="Comienza" />
      </div>

      <div id="view">
        <div id="mazeContainer">
          <canvas id="mazeCanvas" class="border" height="1100" width="1100"></canvas>
        </div>
      </div>


    </div>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>

  <script src="./maze.js"></script>
</body>

</html>
