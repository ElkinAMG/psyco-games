<!doctype html><html><head><title>Hora de perscar!</title><link href="https://fonts.googleapis.com/css?family=Black+Ops+One|Patrick+Hand&display=swap" rel="stylesheet"/><link rel="icon" href="assets/aquatics/icono.jpeg" type="image/jpeg"/><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/><script defer="defer" src="runtime.js"></script><script defer="defer" src="user.js"></script><script defer="defer" src="aquatics.js"></script><link href="./assets/styles/aquatics.css" rel="stylesheet"></head><body><style>.buttons a {
          position: absolute;
          text-decoration: none;

          width: 60px;
          height: 60px;
          line-height: 60px;
          text-align: center;
          background: #314652;
          color: #f1f1f1;
          border-radius: 50%;
          box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
          transition: all 0.4s ease-in-out;

          left: 10px;
          z-index: 1;
        }
        .buttons a:hover {
          transform: scale(1.2);
        }</style><div class="buttons"><a href="/mapa.html" class="fa fa-map"></a></div><div id="game-container"><h1 id="start-title">Hora de pescar!</h1><div id="info-wrapper"><div id="instructions"></div><button id="start-btn"><span class="arrow"></span></button></div><div id="game-stats"><span id="game-day">Day 1</span><div id="clock"><svg viewBox="0 0 120 120" class="chart-gauge" fill="none" stroke-width="4"><circle class="timer-backdrop" r="40" cx="60" cy="60"></circle><circle class="timer-gauge" r="40" cx="60" cy="60"></circle><text y="50%" x="50%" id="game-timer" class="timer-time">15s</text></svg></div><span id="game-score">Total Score: 0</span></div><p id="game-goal"></p></div><div id="click-container"><span id="line"></span></div><div id="bubbles"></div></body></html>
